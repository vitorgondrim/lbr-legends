<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBR Legends - Início</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <section class="top-section">
        <nav class="nav-bar">
            <a href="/index.html">INICIO</a>
            <a href="/sobre.html">SOBRE</a>
            <img class="logo" src="/images/logo-lbr.png" alt="Logo LBR">
            <a href="/time.html">TIME</a>
            <a href="/tabela.html">TABELA</a>
        </nav>

        <div class="text-banner text-contagem">CONTAGEM REGRESSIVA</div>
        <div class="count-box">
            <div class="countdown-item">
                <span id="days">00</span>
                <span class="label">DIAS</span>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <span class="label">HORAS</span>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <span class="label">MINUTOS</span>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <span class="label">SEGUNDOS</span>
            </div>
        </div>
        <div class="text-banner text-campeonato">PRIMEIRA TEMPORADA DA LBR NO <span class="highlight">CLASH ROYALE</span></div>
    </section>

    <footer class="bottom-section">
        <div class="social-icons">
            <img src="/images/icon-instagram.png" alt="Instagram">
            <img src="/images/icon-twitch.png" alt="Twitch">
            <img src="/images/icon-twitter.png" alt="Twitter">
            <img src="/images/icon-whatsapp.png" alt="WhatsApp">
        </div>
        <div class="copyright">© 2025 LBR LEGENDS - TODOS OS DIREITOS RESERVADOS.</div>
    </footer>
</body>
</html>
